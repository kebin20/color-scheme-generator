<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <form action="#">
            <label for="color-picker"></label>

            <input name="color-picker" id="color-picker" class="color-picker" type="color" />

            <label for="scheme-select"></label>
            <select name="scheme" id="scheme-select" class="scheme-select">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="get-color-scheme" class="get-color-scheme" type="button">Get color scheme</button>

        </form>

    </header>

    <div class="color-container">
        <div class="color-column">
            <div class="color-strip" id="color-strip-1"></div>
            <div class="hex-number" id="hex-number-1"></div>
        </div>
        <div class="color-column">
            <div class="color-strip" id="color-strip-2"></div>
            <div class="hex-number" id="hex-number-2"></div>
        </div>
        <div class="color-column">
            <div class="color-strip" id="color-strip-3"></div>
            <div class="hex-number" id="hex-number-3"></div>
        </div>
        <div class="color-column">
            <div class="color-strip" id="color-strip-4"></div>
            <div class="hex-number" id="hex-number-4"></div>
        </div>
        <div class="color-column">
            <div class="color-strip" id="color-strip-5"></div>
            <div class="hex-number" id="hex-number-5"></div>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
