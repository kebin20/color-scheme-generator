<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Tooltip -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!--   Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Pick your color scheme!</h1>
        <form action="#">
            <label for="color-picker"></label>
            <input name="color-picker" id="color-picker" class="color-picker" type="color" value="#8338ec" />

            <label for="scheme-select"></label>
            <select name="scheme" id="scheme-select" class="scheme-select">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="get-color-scheme" class="get-color-scheme" type="button">Get color scheme</button>
        </form>

    </header>

    <main>
        <div class="color-container">
            <div class="color-column">
                <div class="color-strip" id="color-strip-1"></div>
                <div class="hex-number" id="hex-number-1" data-toggle="tooltip" data-placement="bottom"
                    title="Copy hex number"></div>
            </div>
            <div class="color-column">
                <div class="color-strip" id="color-strip-2"></div>
                <div class="hex-number" id="hex-number-2" data-toggle="tooltip" data-placement="bottom"
                    title="Copy hex number"></div>
            </div>
            <div class="color-column">
                <div class="color-strip" id="color-strip-3"></div>
                <div class="hex-number" id="hex-number-3" data-toggle="tooltip" data-placement="bottom"
                    title="Copy hex number"></div>
            </div>
            <div class="color-column">
                <div class="color-strip" id="color-strip-4"></div>
                <div class="hex-number" id="hex-number-4" data-toggle="tooltip" data-placement="bottom"
                    title="Copy hex number"></div>
            </div>
            <div class="color-column">
                <div class="color-strip" id="color-strip-5"></div>
                <div class="hex-number" id="hex-number-5" data-toggle="tooltip" data-placement="bottom"
                    title="Copy hex number"></div>
            </div>
        </div>
        <span id="tooltip" class="tooltip">Copied to clipboard!</span>
    </main>
    <script src="app.js"></script>
</body>

</html>
