<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <form action="#">
            <label for="color-picker"></label>
            <input name="color-picker" id="color-picker " class="color-picker " type="color">

            <label for="scheme-select"></label>
            <select name="scheme" id="scheme-select" class="scheme-select">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value=" monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>

            <button id="get-color-scheme" class="get-color-scheme">Get color scheme</button>
        </form>
    </header>

    <div class="color-container">
        <div class="color-column">
            <div class="color-strip"></div>
            <div class="color-hex">435</div>
        </div>
        <div class="color-column">
            <div class="color-strip"></div>
            <div class="color-hex">123</div>
        </div>
        <div class="color-column">
            <div class="color-strip"></div>
            <div class="color-hex">345</div>
        </div>
        <div class="color-column">
            <div class="color-strip"></div>
            <div class="color-hex">123</div>
        </div>
        <div class="color-column">
            <div class="color-strip"></div>
            <div class="color-hex">123</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
